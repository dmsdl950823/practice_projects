    <script>
    const displayract = document.getElementById('displayract');
    const svg = document.getElementById('svg');
    const body = document.body;
    const cursor = document.getElementById('mouseCursor');
        
    let mouseState = false;
    let money;
    let playAlert;
    
    function moveMoney() {      // Move money to higher position
        mouseState = true;
        console.log(mouseState);
        
        // Add money into list per sec
        playAlert = setInterval( function (){
            money = document.getElementById('money');
            const clonedMoney = money.cloneNode(true);
            clonedMoney.classList.add('clonedMoney');
//            clonedMoney.id = 'clonedMoney';
            svg.insertBefore(clonedMoney, displayract);
            
            setInterval( function() {
            clonedMoney.style.transform = "translateY(100px)";
            }, 100);
            
        }, 200)        
    }

    function coinCursorMove(e) {      // mouseCursor moving event   
        const offX = e.clientX;
        const offY = e.clientY;

        cursor.style.top = offY - 25 + 'px';
        cursor.style.left = offX - 25 + 'px';
    }
        
    function stopMoney() {          // Stop moving and adding money
        mouseState = false;
        const rmclonedMoney = document.getElementsByClassName('clonedMoney');
        
        clearInterval(playAlert);
        
        
    }
        

    body.addEventListener('mousedown', moveMoney);    
    body.addEventListener('mousemove', coinCursorMove);
        
    body.addEventListener('mouseup', stopMoney);
    </script>
